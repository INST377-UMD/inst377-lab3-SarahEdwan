<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palestine Trivia Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1> Rock Paper Scissors Game</h1>
        </header>
        
        <nav>
            <ul>
                <li><a href="https://gpaa.us/">GPAA</a></li>
                <li><a href="https://www.aljazeera.com">Al Jazeera</a></li>
                <li><a href="https://cupblog.org/2023/08/23/why-palestinians-are-known-as-the-worlds-best-educated-refugeesanne-irfan/"> Why Palestinians are known as the worlds best educated refugees</a></li>
            </ul>
        </nav>
        
        <div class="container">
            <main>
                <h2>Play the Game</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="choice">Choose:</label>
                    <select id="choice" name="choice">
                        <option value="rock">Rock</option>
                        <option value="paper">Paper</option>
                        <option value="scissors">Scissors</option>
                    </select>

                    <button type="submit">Submit</button>
                </form>
            </main>
            
            <aside>
                <h3>How to Play</h3>
                <p>Rock beats Scissors, Scissors beats Paper, Paper beats Rock.</p>
            </aside>
        </div>
        
        <footer>
            <p> Free Palestine!!!! </p>
        </footer>
    </div>
</body>
</html>
